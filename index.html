<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Yanone+Kaffeesatz" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PizzaGal</title>
</head>

<body>

    <header>
        <h1>PizzaGal - Ordering System</h1>
    </header>
    <main>
        <section class="orderInput">
            <form id="orderInput">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Toppings</h4>
                    </div>
                    <div class="card-body">

                        <h4> Meats</h4>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Pepperoni">&nbsp; &nbsp;Pepperoni</label>
                        </div>
                        <br>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Ham">&nbsp; &nbsp;Ham</label>
                        </div>
                        <br>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="Italian Sausage">&nbsp; &nbsp;Italian Sausage</label>
                            <hr>
                            <h4>Veggies</h4>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Pineapple">&nbsp; &nbsp;Pineapple</label>
                            </div>
                            <br>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Spinach">&nbsp; &nbsp;Spinach</label>
                            </div>
                            <br>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Mushrooms">&nbsp; &nbsp;Mushrooms</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Size</h4>
                        </div>
                        <div class="card-body">
                            <label class="radio">
                                <input type="radio" name="optradio" value="Small">&nbsp;&nbsp;Small</label>
                            <label class="radio">
                                <input type="radio" name="optradio" value="Medium">&nbsp;&nbsp;Medium</label>
                            <label class="radio">
                                <input type="radio" name="optradio" value="Large">&nbsp;&nbsp;Large</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Order now</button>
            </form>
        </section>
        <section class="receipt">

        </section>

    </main>
    <footer></footer>
</body>

</html>
