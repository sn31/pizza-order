<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Ubuntu" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PizzaGal</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 class="ml14">
                <span class="text-wrapper">
                    <span class="letters">PizzaGal</span>
                    <span class="line"></span>
                </span>
            </h1>
        </header>
        <main>
            <section class="orderInput">
                <div class="row">
                    <div class="col-md-6">
                        <form id="orderInput">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Toppings</h4>
                                </div>
                                <div class="card-body">

                                    <h4> Meats</h4>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="pepperoni">&nbsp; &nbsp;Pepperoni</label>
                                    </div>
                                    <br>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="ham">&nbsp; &nbsp;Ham</label>
                                    </div>
                                    <br>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="italian sausage">&nbsp; &nbsp;Italian Sausage</label>
                                        <hr>
                                        <h4>Veggies</h4>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="pineapple">&nbsp; &nbsp;Pineapple</label>
                                        </div>
                                        <br>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="spinach">&nbsp; &nbsp;Spinach</label>
                                        </div>
                                        <br>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="mushrooms">&nbsp; &nbsp;Mushrooms</label>
                                        </div>
                                    </div>
                                </div>
                            </div><br>
                            <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Size</h4>
                                    </div>
                                    <div class="card-body">
                                        <label class="radio">
                                            <input type="radio" name="optradio" value="Small" checked>&nbsp;&nbsp;Small</label>&nbsp;&nbsp;&nbsp;
                                        <label class="radio">
                                            <input type="radio" name="optradio" value="Medium">&nbsp;&nbsp;Medium</label>&nbsp;&nbsp;&nbsp;
                                        <label class="radio">
                                            <input type="radio" name="optradio" value="Large">&nbsp;&nbsp;Large</label>&nbsp;&nbsp;&nbsp;
                                    </div>
                                </div>
                            <br>
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </form>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Cart Summary</h4>
                            </div>
                            <div class="card-body">
                                <p>Customer's Name:&nbsp;
                                    <span id="name"></span>
                                </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Items</h6>
                                        <hr>
                                        <ul id="cartContent">

                                        </ul>
                                    </div>
                                    <div class="col-md-3">
                                        <h6>Price</h6>
                                        <hr>
                                        <ul id="itemPrice">

                                        </ul>
                                    </div>
                                    <div class="col-md-3">
                                        <h6>Quantity</h6>
                                        <hr>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-9"></div>
                                    <div class="col-md-3">
                                        <h6>Subtotal:
                                            <span class="subTotal">$0.00</span>
                                        </h6>
                                        <hr>
                                        <p>Tax:&nbsp;
                                            <span id="tax">$0.00</span>
                                        </p>
                                        <h5>Total:&nbsp;
                                            <span id="total">$0.00</span>
                                        </h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-info" id="orderButton">Order Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="card receipt">
                            <div class="card-header">
                                <h4 class="card-title">Receipt</h4>
                            </div>
                            <div class="card-body">
                                <p>Thank you for ordering! Your total is:
                                    <span class="subTotal">

                                    </span>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main>
        <footer></footer>
    </div>
</body>

</html>
